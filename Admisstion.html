    <div class="container">
        <h1>College Admission Form</h1>
         <form action="/submit_form" method="POST"> 
            <div class="formgroup">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="formgroup">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="formgroup">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="formgroup">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="formgroup">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
            </div>

            <div class="formgroup">
                <label for="course">Course Applied For:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="BSc Computer Science">BSc Computer Science</option>
                    <option value="BBA">BBA</option>
                    <option value="BA English">BA English</option>
                    <option value="BTech">BTech</option>
                </select>
            </div>

            <div class="formgroup">
                <label for="highschool">Highest Qualification (Last Completed School/College):</label>
                <input type="text" id="highschool" name="highschool" required placeholder="Enter your last completed qualification">
            </div>

            <div class="formgroup">
                <label for="file">Upload Documents (Optional):</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="formgroup">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
